{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for entry in data %}
      <h2>

        <a href="{{ url_for('select', film_id=entry['id']) }}">{{ entry["title"] }} - {{ entry["release_date"] }}</a>

      </h2>
    {% endfor %}
</div>
{% endblock %}
